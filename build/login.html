<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرسة علمني | تسجيل دخول</title>
<link href="css/main.css" rel="stylesheet"></head>
<body>

  <div class="conteiner-fluid">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">

        <div class="container">
          
          <a href="index.html">
            <img src="images/logo1.png" alt="">
            <span>علمني</span>
          </a>
        </div>
  
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" >
            <div class="modal-dialog modal-dialog-centered ">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModal">تسجيل الدخول</h5>
                  <button type="button" class="close ml-0" data-dismiss="modal">
                    <span>&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="email" class="col-form-label">بريد الاكتروني:</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-form-label">كلمت المرور:</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <a href="">نسيت كلمت المرور</a>
                  <a href="login.html" class="mx-auto">انشاء حساب جديد</a>
                  <button type="button" class="btn">تسجيل دخول</button>
                </div>
              </div>
            </div>
          </div>
        
    </nav>
    
      <section style="min-height: 650px;" class=" form">
        <h2 class="mt-60 text-center">إنشاء حساب جديد</h2>
        <div class="container">
          <form style="margin-bottom: 30px;" action="" id="myform">
            <div class="row">
              <div class="col-md-6">
                <label for="name">الاسم:</label>
                <input id="name" class="form-control" type="text" required>
                <label for="date">تاريخ الميلاد:</label>
                <input id="date" class="form-control" type="date" max="2022-09-20" required>
              </div>
              <div class="col-md-6">
                <label for="email">البريد الإكتروني:</label>
                <input id="email" class="form-control" type="text" required>
                <label for="password">كلمة المرور:</label>
                <input id="password" class="form-control" type="password" required>
                <label for="">تأكيد كلمة المرور:</label>
              <input class="form-control" type="password" required>
              </div>
            </div>
          </form>
          <div class="form-btn">
            <button type="submit" form="myform" value="Update" class="btn mt-5">إنشاء حساب جديد</button>
            <hr class="line">
            <a href="" class="tow" data-toggle="modal" data-target="#exampleModal">هل لديك حساب؟</a>
          </div>
        </div>
      </section>
    



      
    
    <footer>
