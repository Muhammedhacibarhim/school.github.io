<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرسة علمني | تسجيل دخول</title>
<link href="css/main.css" rel="stylesheet"></head>
<body>

    <div class="conteiner-fluid">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light">

            <div class="container">
              
              <a href="index.html">
                <img src="images/logo1.png" alt="">

            </div>
      
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" >

                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModal">تسجيل الدخول</h5>
                      <button type="button" class="close ml-0" data-dismiss="modal">
                        <span>&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="email" class="col-form-label">بريد الاكتروني:</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                          <label for="password" class="col-form-label">كلمت المرور:</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <a href="">نسيت كلمت المرور</a>
                      <a href="login.html" class="mx-auto">انشاء حساب جديد</a>
                      <button type="button" class="btn">تسجيل دخول</button>
                    </div>
                  </div>
                </div>
              </div>
            
        </nav>

            <div class="container">
                <div class="row">
                  <div class="col-lg-6">

                      </div>
                      <div>

                              <i class="fas fa-envelope"></i>
                              <b>بريد الإكتروني</b>

                      </div>
                      <div>
                          <span>
                              <i class="fas fa-phone"></i>

                  </div>
                  </div>
                  <div class="col-lg-6">
                    <iframe class="" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12747.123951254864!2d35.33974718311736!3d36.99116065211561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15288f6fae5158d7%3A0x6aeaffe69e65a068!2z2YXYs9is2K8g2LPYp9io2KfZhtis2Ykg2YXYsdmD2LI!5e0!3m2!1sar!2str!4v1648878053582!5m2!1sar!2str" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
